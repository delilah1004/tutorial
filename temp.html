<div class="middle-box text-center animated fadeInDown" style="padding-top:0;">
  <br>
  <br>
  <br>

  <div class="form-group" style="margin-bottom: 200px;">
    <div class="col-lg-12">
      <img src="/img/icons/sir@2x.png" style="width: 123px;">
    </div>
    <div class="col-lg-12 sir-text">
      데이터 라벨링/검수 작업을 위한 웹사이트입니다
    </div>
  </div>

  <div class="loginscreen">

    <form id="form" action="/login" method="post" class="m-t">
      <div class="form-group">
        <div class="col-lg-12">
          <img src="/img/icons/log-in@2x.png" style="width: 160px;">
        </div>
        <br>
        <br>
      </div>
      <div class="form-group" style="margin-bottom: 60px;">
        <div class="col-lg-12">
          <label class="login-text" style="float: left;">아이디</label>
          <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="아이디를 입력하세요.">
        </div>
        <br>
      </div>
      <div class="form-group" style="margin-bottom: 140px;">
        <div class="col-lg-12">
          <label class="login-text" style="float: left;">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요.">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <button type="submit" name="login-submit" id="login-submit" class="btn block full-width m-b login-submit">
            <img src="/img/icons/icon-login@2x.png" style="width: 25px;margin-right:13px;padding-bottom: 5px;">
            <span class="login-btn-text">로그인</span>
          </button>
        </div>
      </div>
    </form>

  </div>

</div>
